<div style="height:800px;"></div>
<div>
    <h3>为什么叫三个技术大战产品经理？</h3>
    <p>产品经理的需求是经常变化的，这到了开发流程，可能就是N个人的工作内容，合作开发及维护，有时一个需求的修改，牵扯到N个模块的改动，没有一个良好的结构规划，那么一个新需求可能就演变成噩梦般的级联改动。</p>
    <p>以上示例，首先需求是：右框框能拖动，左框框能实现拉动黄框改变大小</p>
    <p>需求改动1：右框框需要设置拖动边界，限制拖动范围，不然拖到非可视区域没法操作了。</p>
    <p>需求改动2：左框框最好也限制下改变大小的最大值最小值，不然体验不好。</p>
    <p>针对上面的需求，可能不是同时提出来的，但是良好的结构，能让开发实现最省时。仔细看实例就知道了。</p>
</div>
</body>
