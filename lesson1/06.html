<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>记住密码提示框</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../js/google-code-prettify/prettify2.css">
<style>
body,input,p{margin:0;padding:0;}
body{font:12px/1.5 Tahoma;}
#outer{width:200px;margin:10px auto;}
input{margin-right:5px;vertical-align:middle;}
#tips{padding:5px;margin-top:5px;background:#ffefa4;border:1px solid #f90;display:none;}
</style>
<script id="precode">
window.onload = function (){
    var oTips = document.getElementById("tips");
    var oLabel = document.getElementsByTagName("label")[0];
    oLabel.onmouseover = function (){
        oTips.style.display = "block";
    };
    oLabel.onmouseout = function (){
        oTips.style.display = "none";
    }
}

</script>
</head>
<body>
<div id="outer">
    <label><input type="checkbox" />两周内自动登陆</label>
    <div id="tips">为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
</div>


<script src="../js/google-code-prettify/prettify.js" async="async"></script>
<script src="../js/learn.js" async="async"></script>
</body>
</html>
