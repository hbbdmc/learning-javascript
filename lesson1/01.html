<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>控制div属性</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../js/google-code-prettify/prettify2.css">
<style>
#outer{width:500px;margin:0 auto;padding:0;text-align:center;}
#div1{width:100px;height:100px;background:green;margin:10px auto;display:block;}

</style>
<script id="precode">
var changeStyle = function (elem, attr, value) {
    elem.style[attr] = value
};
window.onload = function () {
    var oBtn = document.getElementsByTagName("input");
    var oDiv = document.getElementById("div1");
    var oAtt = ["width","height","background","display","display"];
    var oVal = ["200px","200px","red","none","block"];
    
    for (var i = 0; i < oBtn.length; i++) {
        oBtn[i].index = i;
        oBtn[i].onclick = function () {

            // 由于添加了友言，导致input标签数增加，这里不能用oBtn.length，否则重置按钮无效了
            //this.index == oBtn.length - 1 && (oDiv.style.cssText = "");
            this.index == 4 && (oDiv.style.cssText = "");
            changeStyle(oDiv, oAtt[this.index], oVal[this.index])
        }   
    }
};
</script>
</head>
<body>

<div id="outer">
    <input type="button" value="变宽" />
    <input type="button" value="变高" />
    <input type="button" value="变色" />
    <input type="button" value="隐藏" />
    <input type="button" value="重置" />
    <div id="div1"></div>
</div>



<script src="../js/google-code-prettify/prettify.js" async="async"></script>
<script src="../js/learn.js" async="async"></script>
</body>
</html>
