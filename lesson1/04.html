<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>用循环将三个DIV变成红色</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../js/google-code-prettify/prettify2.css">
<style>
#outer{width:330px;height:100px;margin:10px auto;}
#outer div{float:left;width:100px;height:100px;margin:0 5px;background:black;}
</style>
<script id="precode">
window.onload = function (){
    var oDiv = document.getElementById("outer").getElementsByTagName("div");
    var oBtn = document.getElementsByTagName("button")[0];
    oBtn.onclick = function (){
        for(var i = 0; i < oDiv.length; i++) 
            oDiv[i].style.background = "red";
    }
}
</script>
</head>
<body>
<p class="tc"><button>点击将DIV变成红色</button></p>
<div id="outer">
    <div></div>
    <div></div>
    <div></div>
</div>

<script src="../js/google-code-prettify/prettify.js" async="async"></script>
<script src="../js/learn.js" async="async"></script>
</body>
</html>
