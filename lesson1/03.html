<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>函数接收参数并弹出</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../js/google-code-prettify/prettify2.css">
<style>
body{font:12px/1.5 Tahoma;text-align:center;}
code,input,button{font-family:inherit;}
input{border:1px solid #ccc;padding:3px;}
button{cursor:pointer;}
</style>
<script id="precode">
var myFn = function(a, b){
    alert(a.value);
    alert(b.value);
};
window.onload = function (){
    var oInput = document.getElementsByTagName("input");
    var oBtn = document.getElementsByTagName("button")[0];
    oBtn.onclick = function(){
        myFn(oInput[0],oInput[1]);
    }
};
</script>
</head>
<body>

<p class="tc"><input type="text" value="北京市" /></p>
<p class="tc"><input type="text" value="朝阳区" /></p>
<p class="tc"><button>传参</button></p>

<script src="../js/google-code-prettify/prettify.js" async="async"></script>
<script src="../js/learn.js" async="async"></script>
</body>
</html>
