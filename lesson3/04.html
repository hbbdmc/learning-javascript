<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>输入两个数字，比较大小</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../js/google-code-prettify/prettify2.css">
<style>
body{font:12px/1.5 arial;text-align:center;}
.f-text{width:50px;border:1px solid #ccc;background:#f0f0f0;font-family:inherit;padding:3px;}
.f-btn{margin:0 10px;}
strong{padding:0 10px;}
.result{font-weight:700;font-size:20px;color:red;}
</style>
<script id="precode">
window.onload = function (){
    var aInput = document.getElementsByTagName("input");
    var aSpan = document.getElementsByTagName("span")[0];
    var i = 0;
    
    for (i = 0; i < aInput.length - 1; i++){
        aInput[i].onkeyup = function (){
            this.value = this.value.replace(/[^\d]/,"");
        }
    }
    
    aInput[2].onclick = function (){
        (aInput[0].value == "" || aInput[1].value == "") ?
        alert("请输入数字！") :
        (aSpan.innerHTML = Math.max(aInput[0].value, aInput[1].value)) ;
    }
};
</script>
</head>
<body>
<div class="wrap">

<input type="text" class="f-text" /><strong>vs</strong><input type="text" class="f-text" /><input type="button" value="最大的数是 &raquo;" class="f-btn" /><span class="result">？</span>

</div>
<script src="../js/google-code-prettify/prettify.js" async="async"></script>
<script src="../js/learn.js" async="async"></script>
</body>
</html>
