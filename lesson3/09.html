<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>倒计时时钟</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../js/google-code-prettify/prettify2.css">
<style>
body,div{margin:0;padding:0;}
#countdown{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
#countdown{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
#countdown input{border:0;width:283px;height:50px;cursor:pointer;margin-top:20px;background:url(img/btn-1.png) no-repeat;}
#countdown input.cancel{background-position:0 -50px;}
#countdown span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
</style>
<script id="precode">
window.onload = function (){
    var oCountDown = document.getElementById("countdown");
    var aInput = oCountDown.getElementsByTagName("input")[0];
    var timer = null;
    
    aInput.onclick = function (){
        this.className == "" ? (timer = setInterval(updateTime, 1000), updateTime()) : (clearInterval(timer));
        this.className = this.className == '' ? "cancel" : '';
    };
    
    function format(a){
        return a.toString().replace(/^(\d)$/,'0$1')
    }
    
    function updateTime (){
        var aSpan = oCountDown.getElementsByTagName("span");
        var oRemain = aSpan[0].innerHTML.replace(/^0/,'') * 60 + parseInt(aSpan[1].innerHTML.replace(/^0/,''));
        if(oRemain <= 0){
            clearInterval(timer);
            return;
        }
        oRemain--;
        aSpan[0].innerHTML = format(parseInt(oRemain / 60));
        oRemain %= 60;
        aSpan[1].innerHTML = format(parseInt(oRemain));
    }
}
</script>
</head>
<body>
<div class="wrap">

<div id="countdown">
    <span>01</span>分钟<span>40</span>秒
    <input type="button" value="" />
</div>

</div>
<script src="../js/google-code-prettify/prettify.js" async="async"></script>
<script src="../js/learn.js" async="async"></script>
</body>
</html>
