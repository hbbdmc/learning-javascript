<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>用typeof查看数据类型</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../js/google-code-prettify/prettify2.css">
<style>
pre{color:green;padding:10px 15px;background:#f0f0f0;border:1px dotted #333;font:12px/1.5 Courier New;}
span{color:#999;}
</style>
<script id="precode">

</script>
</head>
<body>
<div class="wrap">

<pre>
&lt;script type="text/javascript"&gt;
    alert(typeof 12345);    <span>//输出number</span>
    alert(typeof "abc");    <span>//输出string</span>
    alert(typeof document); <span>//输出object</span>
&lt;/script&gt;
</pre>
<script>
alert("typeof 12345     " + typeof 12345 + "\
    \n\ntypeof \"abc\"  " + typeof "abc" + "\
    \n\ntypeof document " + typeof document
    );
</script>




</div>
<script src="../js/google-code-prettify/prettify.js" async="async"></script>
<script src="../js/learn.js" async="async"></script>
</body>
</html>
