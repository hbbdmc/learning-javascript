<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>显示单击的坐标</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../js/google-code-prettify/prettify2.css">
<style>
#box{position:absolute;top:25%;left:60%;color:#fff;width:200px;height:200px;background:red;cursor:pointer;letter-spacing:5px;text-align:center;font:12px/200px Arial;margin:-100px 0 0 -100px;}
</style>
<script id="precode">
window.onload = function (){
    var oBox = document.getElementById("box");
    var timer = null;
    
    oBox.onclick = function (){
        var i = 0;
        clearInterval(timer);
        timer = setInterval(function () {
            oBox.style.display = i++ % 2 ? "none" : "block";
            i > 6 && (clearInterval(timer))
        }, 80)
    }
};
</script>
</head>
<body>
<div class="wrap">

<div id="box">点击我就闪</div>

</div>
<script src="../js/google-code-prettify/prettify.js" async="async"></script>
<script src="../js/learn.js" async="async"></script>
</body>
</html>
