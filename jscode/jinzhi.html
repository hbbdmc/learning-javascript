<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>js实现进制转换</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../js/google-code-prettify/prettify2.css">
<style>
body{font:12px/1.5 arial;text-align:center;}
.f-text{width:50px;border:1px solid #ccc;background:#f0f0f0;font-family:inherit;padding:3px;}
.result{color:green;padding-right:10px;font-weight:700;font-size:30px;}
strong{padding:0 10px;}
</style>
<script id="precode">
window.onload = function (){
    var aInput = document.getElementsByTagName("input");
    var aSpan = document.getElementsByTagName("span")[0];
    var i = 0;
    
    for (i = 0; i < aInput.length - 1; i++){
        aInput[i].onkeyup = function (){
            this.value = this.value.replace(/[^\d]/,"");
        }
    }
    
    aInput[2].onclick = function(){
        aSpan.innerHTML = recursive(aInput[0].value, aInput[1].value);
    };
};

/** 
 * recursive 递归调用 
 * @param {Object} num 十进制数 
 * @param {Object} base 要转换成的进制数 
**/ 
function recursive(num, base) { 
    var str = "", digit = "0123456789abcdef"; 
    if(num==0){ 
        return "";
    }else {
        //js除运算不清除小数，用Math.floor清一下 
        str = recursive(Math.floor(num/base),base); 
        return str + digit.charAt(num%base); 
    } 
}
</script>
</head>
<body>
<div class="wrap">

<label>10进制数：<input type="text" class="f-text" value="18" /></label><br>
<label>　　进制：<input type="text" class="f-text" value="2" /></label><br>
<input type="button" value="点击转换" /><br>
<span class="result">结果是？</span>

</div>
<script src="../js/google-code-prettify/prettify.js" async="async"></script>
<script src="../js/learn.js" async="async"></script>
</body>
</html>
